<!DOCTYPE html>
{% extends 'customer_base.html' %}
{% load static %}
{% block title_block %}
{{ customer.user }} Profile
{% endblock %}
{% block body_block %}
<section class="container text-center mb-5 p-1">

    <!-- Section heading -->
    <h2 class="h1-responsive font-weight-bold my-4">Your Profile</h2>

    <!-- Grid row -->
    <div class="row">

        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-lg-0 mb-4 m-auto">
            <!--Card-->
            <div class="card testimonial-card">
                <!--Background color-->
                <div class="card-up info-color"></div>
                <!--Avatar-->
                <div class="avatar mx-auto white">
                    <img src="/media/{{ customer.avatar }}" width="200" class="mt-4 rounded-circle img-fluid"
                         height="300"
                         alt="{{ customer.user }}">
                </div>
                <div class="card-body">
                    <hr>

                    <!--Name-->
                    <h4 class="font-weight-bold mb-4">{{ customer.user }} </h4>
                </div>
            </div>
            <!--Card-->
        </div>
        <!--Grid column-->

    </div>
    <!-- Grid row -->

</section>

{% endblock %}

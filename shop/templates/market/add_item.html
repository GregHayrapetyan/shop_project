<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block title_block %}
Add Item in {{ category.name }} Category
{% endblock %}
{% block body_block %}
<div class="container-fluid">
    <div class="row">
         {% include 'sidebar.html' %}
        <div class="col-8 mx-auto">
            <!-- Default form login -->

            <form method="post" id="item_form" class=" border border-light p-5"
                  action="{% url 'market:add_item' category.id %}"
                  enctype="multipart/form-data">
                {% csrf_token %}

                <p class="h4 mb-4 text-center">Add item here!</p>

                <!-- Username -->
                <input type="text" class="form-control mb-4" id="name" maxlength="30" name="name"
                       placeholder="Item name">

                <input class="form-control mb-4" id="price" maxlength="30" name="price" type="text"
                       placeholder="Item price">

                <input class="form-control mb-4" id="quanity" maxlength="30" name="quanity" type="text"
                       placeholder="Item quanity">

                <label class="required d-block text-left" for="picture">Item picture</label>

                <!--File uploader-->
                <input name="picture" class="d-block mb-4" id="picture" type="file" multiple accept="image/*,image/jpeg">

                <!--Information-->
                <textarea id="info" name="info" placeholder="Information about Item" class="form-control mb-4"
                          rows="7"></textarea>
                <!-- Save button -->

                <input type="submit" name="submit" value="Add Item" class="btn btn-default btn-rounded my-4">


            </form>
            <!-- Default form login -->
        </div>
    </div>
</div>

{% endblock %}

{% extends 'admin_base.html' %}
{% load static %}
{% block tittle_block %}
Login
{% endblock %}
{% block body_block %}

<div class="container">
    <div class="row">
        <div class="col-5 mx-auto mt-5">
            <!-- Default form login -->

            <form class="text-center border border-light p-5" id="login_form" method="post"
                  action="{% url 'market:login' %}">
                {% csrf_token %}

                <p class="h4 mb-4">Sign in</p>

                <!-- Username -->
                <input type="text" class="form-control mb-4" placeholder="Username" name="username">

                <!-- Password -->
                <input type="password" id="defaultLoginFormPassword" name="password" class="form-control mb-4" placeholder="Password">

                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit" value="Login">Sign in</button>
                <!-- Register -->
                <p>Not a member?
                    <a href="">Register</a>
                </p>


            </form>
            <!-- Default form login -->
        </div>
    </div>
</div>
{% endblock %}
